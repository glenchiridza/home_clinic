server:
  port: 8082
spring:
  application:
    name: api-gateway

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/


logging:
  pattern:
    level: ${spring.application.name:} ${traceId:-}:${spanId:-}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
    enabled: true