server:
  port: 8092
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: patient
          uri: lb://PATIENT
          predicates:
            - Path=/api/patients/**

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/


logging:
  pattern:
    level: ${spring.application.name:} ${traceId:-}:${spanId:-}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
    enabled: true


